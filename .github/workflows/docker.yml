name: Docker

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
      statuses: write

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
          
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create SSH key directory and add SSH key
      run: |
        mkdir -p ~/.ssh
        cd ~/.ssh
        ssh-keyscan -H 34.201.101.99 >> ~/.ssh/known_hosts
        touch bastion_host_ssh_key.pem
        echo "${{secrets.BASTION_HOST_SSH_KEY}}" >> bastion_host_ssh_key.pem
        chmod 600 bastion_host_ssh_key.pem
        touch docker-ssh-installation-test.pem
        echo "${{secrets.DOCKER_INSTALLATION_KEY}}" >> docker-ssh-installation-test.pem
        chmod 400 docker-ssh-installation-test.pem

    - name: Login to bastion EC2
      run: |
        mkdir -p ~/.ssh
        cd ~/.ssh
        eval `ssh-agent -s`
        ssh-add docker-ssh-installation-test.pem
        ssh-add -L
        ssh -i bastion_host_ssh_key.pem kali@34.201.101.99 
        touch docker-ssh-installation-test.pem
        echo "${{secrets.DOCKER_INSTALLATION_KEY}}" >> docker-ssh-installation-test.pem
        chmod 400 docker-ssh-installation-test.pem
        ssh -i docker-ssh-installation-test.pem ubuntu@10.1.4.156

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt install apt-transport-https ca-certificates curl software-properties-common
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        apt-cache policy docker-ce
        sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
        sudo groupadd docker
        sudo usermod -aG docker $USER
        exec su -l $USER
        docker images
